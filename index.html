<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <script src="calculator.js"></script>
        <link href="A2calc.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main">
        <form name="form" id="form">
        
            <input class="center-block" type="text" name="textview" disabled/>

        <div class="hold-buttons">
           
        
            
                <input type="button" class="button" type="button" value="&#9003" onclick="backspace()">
                <input type="button" class="button" type="button" value="(" onclick="show('(')">
                <input type="button" class="button" type="button" value=")" onclick="show(')')">
                <input type="button" class="button" type="button" value="/" onclick="show('/')">

                <br>

            
            
                <input type="button" class="button" type="button" value="7" onclick="show(7)">
                <input type="button" class="button" type="button" value="8" onclick="show(8)">
                <input type="button" class="button" type="button" value="9" onclick="show(9)">
                <input type="button" class="button" type="button" value="*" onclick="show('*')">
                <br>

            
            
                <input type="button" class="button" type="button" value="4" onclick="show(4)">
                <input type="button" class="button" type="button" value="5" onclick="show(5)">
                <input type="button" class="button" type="button" value="6" onclick="show(6)">
                <input type="button" class="button" type="button" value="-" onclick="show('-')">
                <br>
            

            
                <input type="button" class="button" type="button" value="1" onclick="show(1)">
                <input type="button" class="button" type="button" value="2" onclick="show(2)">
                <input type="button" class="button" type="button" value="3" onclick="show(3)">
                <input type="button" class="button" type="button" value="+" onclick="show('+')">
                <br>
            

                <input type="button" class="button" type="reset" value="CE" onclick="form.textview.value=''">
                <input type="button" class="button" type="button" value="0" onclick="show(0)">
                <input type="button" class="button" type="button" value="." onclick="show('.')">
                <input type="button" class="button" type="button" value="=" onclick="textview.value=eval(textview.value)">
                    

        
    </div>
    </form>
    </div>
    </body>
</html>
